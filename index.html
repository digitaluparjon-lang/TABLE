<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Table Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .builder-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            font-size: 0.85rem;
            margin-bottom: 4px;
        }

        input[type="number"], input[type="text"], select {
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-primary { background: #667eea; }
        .btn-secondary { background: #f093fb; }
        .btn-success { background: #4ecdc4; }
        .btn-custom { background: #e63946; }

        .btn:hover { opacity: 0.85; transform: translateY(-1px); }

        .table-container {
            overflow-x: auto;
            margin-bottom: 20px;
        }

        #previewTable {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }

        #previewTable th, #previewTable td {
            padding: 6px 10px;
            border: 1px solid #333;
        }

        #previewTable th {
            background: linear-gradient(135deg, #e63946, #e63946);
            color: white;
        }

        #previewTable td {
            background: white;
            cursor: text;
        }

        #previewTable td[contenteditable="true"]:focus {
            outline: 2px solid #4ecdc4;
        }

        .code-section {
            background: rgba(0,0,0,0.85);
            border-radius: 15px;
            padding: 15px;
            color: #e2e8f0;
            font-family: 'Consolas', monospace;
            font-size: 0.85rem;
            overflow-x: auto;
        }

        .copy-btn {
            background: #4ecdc4;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 5px;
            color: white;
        }

        @media (max-width: 768px) {
            .controls { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Interactive Table Builder</h1>
        <p>Create editable tables and copy ready HTML & CSS code</p>
    </div>

    <div class="builder-section">
        <h2 class="section-title">Table Builder</h2>
        <div class="controls">
            <div class="control-group">
                <label for="rows">Rows</label>
                <input type="number" id="rows" min="1" max="20" value="3">
            </div>
            <div class="control-group">
                <label for="cols">Columns</label>
                <input type="number" id="cols" min="1" max="10" value="3">
            </div>
            <div class="control-group">
                <label for="tableClass">CSS Class</label>
                <input type="text" id="tableClass" placeholder="custom-table" value="custom-table">
            </div>
            <button class="btn btn-primary" onclick="generateTable()">Generate</button>
            <button class="btn btn-secondary" onclick="clearTable()">Clear</button>
            <button class="btn btn-success" onclick="addSampleData()">Sample Data</button>
        </div>

        <div class="table-container">
            <table id="previewTable">
                <thead>
                    <tr>
                        <th contenteditable="true">Header 1</th>
                        <th contenteditable="true">Header 2</th>
                        <th contenteditable="true">Header 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td contenteditable="true">Click to edit</td>
                        <td contenteditable="true">Click to edit</td>
                        <td contenteditable="true">Click to edit</td>
                    </tr>
                    <tr>
                        <td contenteditable="true">Click to edit</td>
                        <td contenteditable="true">Click to edit</td>
                        <td contenteditable="true">Click to edit</td>
                    </tr>
                    <tr>
                        <td contenteditable="true">Click to edit</td>
                        <td contenteditable="true">Click to edit</td>
                        <td contenteditable="true">Click to edit</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="code-section">
        <button class="copy-btn" onclick="copyCode()">Copy Code</button>
        <pre id="codeOutput"></pre>
    </div>

    <script>
        function generateTable() {
            const rows = parseInt(document.getElementById('rows').value);
            const cols = parseInt(document.getElementById('cols').value);
            const table = document.getElementById('previewTable');

            table.innerHTML = '';
            const thead = document.createElement('thead');
            const trHead = document.createElement('tr');
            for(let c=1;c<=cols;c++){
                const th = document.createElement('th');
                th.textContent = `Header ${c}`;
                th.contentEditable = true;
                trHead.appendChild(th);
            }
            thead.appendChild(trHead);
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            for(let r=1;r<=rows;r++){
                const tr = document.createElement('tr');
                for(let c=1;c<=cols;c++){
                    const td = document.createElement('td');
                    td.textContent = `Row ${r}, Col ${c}`;
                    td.contentEditable = true;
                    td.addEventListener('input', updateCode);
                    tr.appendChild(td);
                }
                tbody.appendChild(tr);
            }
            table.appendChild(tbody);

            updateCode();
        }

        function clearTable(){
            const table = document.getElementById('previewTable');
            table.innerHTML = '<thead><tr><th contenteditable="true">Header 1</th></tr></thead><tbody><tr><td contenteditable="true">Click to edit</td></tr></tbody>';
            updateCode();
        }

        function addSampleData(){
            document.getElementById('rows').value = 3;
            document.getElementById('cols').value = 3;
            generateTable();
            const headers = document.querySelectorAll('#previewTable th');
            headers[0].textContent = 'Name';
            headers[1].textContent = 'Age';
            headers[2].textContent = 'City';

            const cells = document.querySelectorAll('#previewTable td');
            const data = ['John', '25', 'NY','Jane','30','LA','Mike','35','Chicago'];
            cells.forEach((cell,i)=>cell.textContent=data[i]);
        }

        function updateCode(){
            const table = document.getElementById('previewTable').cloneNode(true);
            table.querySelectorAll('[contenteditable]').forEach(el=>el.removeAttribute('contenteditable'));

            const style = `
<style>
table { border-collapse: collapse; border: 1px solid #333; width: 100%; }
th, td { border: 1px solid #333; padding: 6px 10px; text-align: left; }
th { background: #e63946; color: white; }
td { background: white; color: #333; }
</style>`;

            document.getElementById('codeOutput').textContent = style + '\n' + table.outerHTML;
        }

        function copyCode(){
            const text = document.getElementById('codeOutput').textContent;
            navigator.clipboard.writeText(text).then(()=>{
                alert('Code copied!');
            });
        }

        document.addEventListener('DOMContentLoaded', updateCode);
    </script>
</body>
</html>
